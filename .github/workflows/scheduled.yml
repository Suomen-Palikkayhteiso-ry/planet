name: Scheduled update

on:
  schedule:
    - cron: '0 6,18 * * *' # Twice per day (06:00 and 18:00 UTC)
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.6.6'
          cabal-version: '3.10'

      - name: Restore build cache
        uses: actions/cache@v4
        with:
          path: dist-newstyle
          key: build-dist-restore # We don't save a new cache here, just restore
          restore-keys: |
            build-dist-

      - name: Generate Site
        run: cabal run

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4