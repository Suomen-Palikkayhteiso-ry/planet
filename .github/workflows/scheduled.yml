name: Scheduled update

on:
  schedule:
    - cron: '0 6,18 * * *' # Twice per day (06:00 and 18:00 UTC)
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Restore Binary
        uses: actions/cache/restore@v4
        with:
          path: planet
          key: planet-bin-
          restore-keys: |
            planet-bin-

      - name: Generate Site
        run: make run-bin

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
