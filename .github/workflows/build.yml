name: Clean build

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.6'
          cabal-version: 'latest'

      - name: Cache Cabal Store
        uses: actions/cache@v4
        with:
          path: |
            ~/.cabal/store
            dist-newstyle
          key: ${{ runner.os }}-ghc9.6-cabal-${{ hashFiles('planet.cabal') }}
          restore-keys: |
            ${{ runner.os }}-ghc9.6-cabal-

      - name: Build
        run: make build

      - name: Cache Binary
        uses: actions/cache@v4
        with:
          path: planet
          key: planet-bin-${{ github.sha }}

      - name: Generate Site
        run: make run-bin

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
