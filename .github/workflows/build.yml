name: Clean build

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.6'
          cabal-version: 'latest'

      - name: Cache Cabal Store
        uses: actions/cache@v4
        with:
          path: |
            ~/.cabal/store
            dist-newstyle
          key: ${{ runner.os }}-ghc9.6-cabal-${{ hashFiles('planet.cabal') }}
          restore-keys: |
            ${{ runner.os }}-ghc9.6-cabal-

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: elm-app/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('elm-app/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Cache elm-stuff
        uses: actions/cache@v4
        with:
          path: elm-app/elm-stuff
          key: ${{ runner.os }}-elm-${{ hashFiles('elm-app/elm.json') }}
          restore-keys: |
            ${{ runner.os }}-elm-

      - name: Install npm dependencies
        run: npm install --prefix elm-app

      - name: Build All
        run: make build-all

      - name: Cache Planet CLI
        uses: actions/cache@v4
        with:
          path: planet
          key: planet-bin-${{ github.sha }}
          restore-keys: |
            planet-bin-

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./elm-app/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
